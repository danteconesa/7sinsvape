<main class="form-signin w-100 m-auto">
  <form>
    <h1 class="h3 mb-3 fw-normal"><b>Ingresá con tu mail</b></h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"> 
      <label for="floatingInput">Dirección de E-mail</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">  
      <label for="floatingPassword">Contraseña</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Recordarme
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit" id="ingreso" >Ingresar</button>
    <p class="mt-5 mb-3 text-muted">&copy; Dante Conesa 2022</p>
  </form>
</main>
